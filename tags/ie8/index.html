    <div class="article-entry" itemprop="articleBody">
      
        <p>今天碰到了一个ie8兼容性的bug，Array使用indexOf()报错，先介绍下indexOf的用法：<br><figure class="highlight ruby"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">var indexVar = Array.indexOf(array, item, start);</div></pre></td></tr></table></figure></p>
<blockquote>
<p>搜索 Array 对象的指定元素并返回该元素的索引。<br>array: 要搜索的数组。<br>item: 要在数组中查找的对象。<br>startIndex:（可选）指定在数组中搜索的起始元素的索引号。</p>
</blockquote>
